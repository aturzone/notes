<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Network-style ToDo List</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #181818;
      color: #eee;
      overflow: hidden;
    }
    #sidebar {
      position: absolute;
      left: 0;
      top: 0;
      width: 60px;
      height: 100vh;
      background-color: #2a2a3d;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      z-index: 9999;
      justify-content: flex-start;
    }
    .tool-button {
      background-color: #2c2c2c;
      color: white;
      border: none;
      margin: 10px 0;
      width: 40px;
      height: 40px;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s;
    }
    .tool-button:hover {
      background-color: #5a5a7a;
    }
    #graph {
      width: 100vw;
      height: 100vh;
    }
    .node {
      cursor: pointer;
      fill: #000000;
      stroke: #c5c5c5;
      stroke-width: 2px;
      r: 9;
      transition: fill 0.3s ease;  /* فقط تغییر رنگ دایره‌ها هنگام هاور */
    }

    .node:hover {
      fill: #f5c500;  /* رنگ دایره هنگام هاور */
    }

    .link {
      stroke: #eeeeee;
      stroke-opacity: 0.6;
      transition: stroke-opacity 0.3s ease;  /* انیمیشن تغییر رنگ لینک‌ها */
    }

    .link.highlighted {
      stroke: #f5c500;  /* تغییر رنگ لینک‌ها هنگام هاور */
      stroke-opacity: 1;
      transition: stroke-opacity 0.3s ease-in-out;
    }

    .label {
      font-size: 12px;
      fill: white;
      pointer-events: none;
    }

    .tool-button-container {
      background-color: #2c2c2c;
      width: 60px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      justify-content: flex-start;
      box-shadow: 2px 0px 5px rgba(0, 0, 0, 0.2);
    }
    .tool-button-container .tool-button {
      margin: 10px 0;
    }

    /* اضافه کردن استایل برای فیلدهای ورودی قابل تغییر */
    textarea {
      width: 100%;
      height: 40px;
      margin: 10px 0;
      padding: 8px;
      resize: both;  /* اجازه تغییر اندازه به هر دو جهت */
      overflow: auto;
      border-radius: 5px;
      background: #333333;
      color: #fff;
      border: 1px solid #2c2c2c;
    }

    input[type="text"] {
      width: 80%;
      height: 30px;
      margin: 10px 0;
      padding: 5px;
      overflow: auto;
      border-radius: 5px;
      background: #333333;
      color: #fff;
      border: 1px solid #2c2c2c;
    }
  </style>
</head>
<body>
  <div class="tool-button-container">
    <button id="addNodeBtn" class="tool-button" title="Add">➕</button>
    <button id="saveBtn" class="tool-button" title="Save">💾</button>
    <button id="deleteBtn" class="tool-button" title="Delete">🗑</button>
    <button id="editLinksBtn" class="tool-button" title="Edit Links">🔗</button>
    <button id="arrangeBtn" class="tool-button" title="Arrange">🔄</button>
  </div>
  <svg id="graph"></svg>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script>
    let tasks = [];
    let links = [];
    let isTaskChanged = false;

    async function fetchTasks() {
      const res = await fetch('/data');
      const data = await res.json();
      tasks = data.tasks;
      links = data.links;
      renderGraph(tasks, links);
    }

    function renderGraph(tasks, links) {
      const svg = d3.select("#graph");
      const width = window.innerWidth;
      const height = window.innerHeight;

      const simulation = d3.forceSimulation(tasks)
        .force("link", d3.forceLink(links).id(d => d.id).distance(100))
        .force("charge", d3.forceManyBody().strength(-300))
        .force("center", d3.forceCenter(width / 2, height / 2));

      const link = svg.append("g")
        .attr("stroke", "#999")
        .attr("stroke-opacity", 0.6)
        .selectAll("line")
        .data(links)
        .join("line")
        .attr("class", "link");

      const node = svg.append("g")
        .selectAll("circle")
        .data(tasks)
        .join("circle")
        .attr("r", 15)
        .attr("fill", "#007acc")
        .attr("class", "node")
        .on("click", (event, d) => {
          // پنجره جدید باز می‌شود
          const detailWindow = window.open("", "_blank", "width=400,height=600");
          detailWindow.document.write(`
            <html><head><title>Task Details</title></head>
            <body style="font-family:sans-serif; padding:20px; background:#1e1e2f; color:#fff;">
              <h2>Task: <input type="text" id="title" value="${d.title}" /></h2>
              <p><strong>ID:</strong> <input type="text" id="id" value="${d.id}" /></p>
              <p><strong>Description:</strong> <textarea id="description">${d.description}</textarea></p>
              <button id="saveTaskBtn">Save Changes</button>
            </body></html>
          `);

          // افزودن listener به دکمه "Save Changes"
          detailWindow.document.getElementById('saveTaskBtn').addEventListener('click', () => {
            const newTitle = detailWindow.document.getElementById('title').value;
            const newId = detailWindow.document.getElementById('id').value;
            const newDescription = detailWindow.document.getElementById('description').value;

            const updatedTask = { ...d, title: newTitle, id: newId, description: newDescription };
            fetch('/update-task', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                original_id: d.id,
                new_id: newId,
                title: newTitle,
                description: newDescription
              })
            })
            .then(response => response.json())
            .then(data => {
              if (data.status === "updated") {
                alert("Task updated successfully!");
                fetchTasks();
                detailWindow.close();
                isTaskChanged = false;
              }
            });
          });
          
          isTaskChanged = true;
        })
        .on("mouseover", (event, d) => {
          // هنگامی که موس روی دایره می‌رود، لینک‌های مرتبط روشن می‌شوند
          link.classed("highlighted", (l) => l.source.id === d.id || l.target.id === d.id); // لینک‌های مربوطه روشن می‌شوند
        })
        .on("mouseout", () => {
          // هنگامی که موس از دایره می‌رود
          link.classed("highlighted", false); // لینک‌ها به حالت عادی برمی‌گردند
        })
        .call(drag(simulation));

      const label = svg.append("g")
        .selectAll("text")
        .data(tasks)
        .join("text")
        .text(d => d.title)
        .attr("class", "label")
        .attr("text-anchor", "middle")
        .attr("dy", -20);

      simulation.on("tick", () => {
        link.attr("x1", d => d.source.x)
            .attr("y1", d => d.source.y)
            .attr("x2", d => d.target.x)
            .attr("y2", d => d.target.y);

        node.attr("cx", d => d.x)
            .attr("cy", d => d.y);

        label.attr("x", d => d.x)
             .attr("y", d => d.y);
      });
    }

    function drag(simulation) {
      return d3.drag()
        .on("start", event => {
          if (!event.active) simulation.alphaTarget(0.3).restart();
          event.subject.fx = event.subject.x;
          event.subject.fy = event.subject.y;
        })
        .on("drag", event => {
          event.subject.fx = event.x;
          event.subject.fy = event.y;
        })
        .on("end", event => {
          if (!event.active) simulation.alphaTarget(0);
          event.subject.fx = null;
          event.subject.fy = null;
        });
    }

    window.addEventListener("beforeunload", (event) => {
      if (isTaskChanged) {
        const message = "تغییرات ذخیره نشده‌اند. آیا می‌خواهید بدون ذخیره تغییرات از این صفحه خارج شوید؟";
        event.returnValue = message;
        return message;
      }
    });

    document.getElementById('addNodeBtn').addEventListener('click', () => {
      const title = prompt("عنوان تسک جدید:");
      const newId = prompt("آیدی تسک (عدد وارد کنید):");
      if (!title || !newId || tasks.find(t => t.id === newId)) return alert("آیدی تکراری یا نادرست است.");
      const targetId = prompt("این نود به کدام نود قبلی متصل شود؟ (ID عددی وارد کن)");
      const newNode = { id: newId, title };
      tasks.push(newNode);
      if (targetId && tasks.find(t => t.id === targetId)) {
        links.push({ source: targetId, target: newId });
      }
      d3.selectAll("svg > *").remove();
      renderGraph(tasks, links);
    });

    document.getElementById('saveBtn').addEventListener('click', async () => {
      await fetch('/save', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ tasks, links })
      });
      alert("تغییرات ذخیره شد ✅");
    });

    document.getElementById('deleteBtn').addEventListener('click', () => {
      const deleteId = prompt("آیدی تسکی که می‌خواهید حذف شود:");
      if (!deleteId) return;
      tasks = tasks.filter(t => t.id !== deleteId);
      links = links.filter(l => l.source.id !== deleteId && l.target.id !== deleteId);
      d3.selectAll("svg > *").remove();
      renderGraph(tasks, links);
    });

    document.getElementById('editLinksBtn').addEventListener('click', () => {
      const nodeId = prompt("آیدی نودی که می‌خوای لینک‌هاشو تنظیم کنی:");
      if (!nodeId || !tasks.find(t => t.id === nodeId)) return;
      const newTargets = prompt("آیدی تسک‌هایی که باید به این نود وصل باشند، با کاما جدا کن (مثلاً: 2,3):");
      links = links.filter(l => l.source.id !== nodeId);
      newTargets.split(',').map(t => t.trim()).forEach(targetId => {
        if (tasks.find(t => t.id === targetId)) {
          links.push({ source: nodeId, target: targetId });
        }
      });
      d3.selectAll("svg > *").remove();
      renderGraph(tasks, links);
    });

    document.getElementById('arrangeBtn').addEventListener('click', () => {
      const xOffset = 100;
      const yOffset = 100;
      tasks.forEach((task, index) => {
        task.x = xOffset + (index * 150);
        task.y = yOffset + (index * 100);
      });
      d3.selectAll("svg > *").remove();
      renderGraph(tasks, links);
    });

    fetchTasks();
  </script>
</body>
</html>
