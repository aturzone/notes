<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Network-style ToDo List</title>
  <style>
    body {

    #sidebar {

      display: flex;
      flex-direction: column;

    }
    .tool-button {
      background-color: #2c2c2c;
      color: white;
      border: none;
      margin: 10px 0;
      width: 40px;
      height: 40px;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      display: flex;

      justify-content: center;

    }
    .tool-button:hover {
      background-color: #5a5a7a;
    }
    #graph {

    }
    .node {
      cursor: pointer;
      fill: #000000;
      stroke: #c5c5c5;
      stroke-width: 2px;
      r: 9;
      transition: fill 0.3s ease;  /* ÙÙ‚Ø· ØªØºÛŒÛŒØ± Ø±Ù†Ú¯ Ø¯Ø§ÛŒØ±Ù‡â€ŒÙ‡Ø§ Ù‡Ù†Ú¯Ø§Ù… Ù‡Ø§ÙˆØ± */
    }

    .node:hover {
      fill: #f5c500;  /* Ø±Ù†Ú¯ Ø¯Ø§ÛŒØ±Ù‡ Ù‡Ù†Ú¯Ø§Ù… Ù‡Ø§ÙˆØ± */
    }

    .link {
      stroke: #eeeeee;
      stroke-opacity: 0.6;
      transition: stroke-opacity 0.3s ease;  /* Ø§Ù†ÛŒÙ…ÛŒØ´Ù† ØªØºÛŒÛŒØ± Ø±Ù†Ú¯ Ù„ÛŒÙ†Ú©â€ŒÙ‡Ø§ */
    }

    .link.highlighted {
      stroke: #f5c500;  /* ØªØºÛŒÛŒØ± Ø±Ù†Ú¯ Ù„ÛŒÙ†Ú©â€ŒÙ‡Ø§ Ù‡Ù†Ú¯Ø§Ù… Ù‡Ø§ÙˆØ± */
      stroke-opacity: 1;
      transition: stroke-opacity 0.3s ease-in-out;
    }

    .label {
      font-size: 12px;
      fill: white;
      pointer-events: none;
    }

    .tool-button-container {
      background-color: #2c2c2c;
      width: 60px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      justify-content: flex-start;
      box-shadow: 2px 0px 5px rgba(0, 0, 0, 0.2);
    }
    .tool-button-container .tool-button {
      margin: 10px 0;
    }

    /* Ø§Ø¶Ø§ÙÙ‡ Ú©Ø±Ø¯Ù† Ø§Ø³ØªØ§ÛŒÙ„ Ø¨Ø±Ø§ÛŒ ÙÛŒÙ„Ø¯Ù‡Ø§ÛŒ ÙˆØ±ÙˆØ¯ÛŒ Ù‚Ø§Ø¨Ù„ ØªØºÛŒÛŒØ± */
    textarea {
      width: 100%;
      height: 40px;
      margin: 10px 0;
      padding: 8px;
      resize: both;  /* Ø§Ø¬Ø§Ø²Ù‡ ØªØºÛŒÛŒØ± Ø§Ù†Ø¯Ø§Ø²Ù‡ Ø¨Ù‡ Ù‡Ø± Ø¯Ùˆ Ø¬Ù‡Øª */
      overflow: auto;
      border-radius: 5px;
      background: #333333;
      color: #fff;
      border: 1px solid #2c2c2c;
    }

    input[type="text"] {
      width: 80%;
      height: 30px;
      margin: 10px 0;
      padding: 5px;
      overflow: auto;
      border-radius: 5px;
      background: #333333;
      color: #fff;
      border: 1px solid #2c2c2c;
    }
  </style>
</head>
<body>
  <div class="tool-button-container">
    <button id="addNodeBtn" class="tool-button" title="Add">â•</button>
    <button id="saveBtn" class="tool-button" title="Save">ğŸ’¾</button>
    <button id="deleteBtn" class="tool-button" title="Delete">ğŸ—‘</button>
    <button id="editLinksBtn" class="tool-button" title="Edit Links">ğŸ”—</button>
    <button id="arrangeBtn" class="tool-button" title="Arrange">ğŸ”„</button>
  </div>
  <svg id="graph"></svg>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script>
    let tasks = [];
    let links = [];
    let isTaskChanged = false;

    async function fetchTasks() {
      const res = await fetch('/data');
      const data = await res.json();
      tasks = data.tasks;
      links = data.links;
      renderGraph(tasks, links);
    }

    function renderGraph(tasks, links) {
      const svg = d3.select("#graph");
      const width = window.innerWidth;
      const height = window.innerHeight;

      const simulation = d3.forceSimulation(tasks)
        .force("link", d3.forceLink(links).id(d => d.id).distance(100))
        .force("charge", d3.forceManyBody().strength(-300))
        .force("center", d3.forceCenter(width / 2, height / 2));

      const link = svg.append("g")
        .attr("stroke", "#999")
        .attr("stroke-opacity", 0.6)
        .selectAll("line")
        .data(links)
        .join("line")
        .attr("class", "link");

      const node = svg.append("g")
        .selectAll("circle")
        .data(tasks)
        .join("circle")
        .attr("r", 15)
        .attr("fill", "#007acc")
        .attr("class", "node")
        .on("click", (event, d) => {
          // Ù¾Ù†Ø¬Ø±Ù‡ Ø¬Ø¯ÛŒØ¯ Ø¨Ø§Ø² Ù…ÛŒâ€ŒØ´ÙˆØ¯
          const detailWindow = window.open("", "_blank", "width=400,height=600");
          detailWindow.document.write(`
            <html><head><title>Task Details</title></head>
            <body style="font-family:sans-serif; padding:20px; background:#1e1e2f; color:#fff;">
              <h2>Task: <input type="text" id="title" value="${d.title}" /></h2>
              <p><strong>ID:</strong> <input type="text" id="id" value="${d.id}" /></p>
              <p><strong>Description:</strong> <textarea id="description">${d.description}</textarea></p>
              <button id="saveTaskBtn">Save Changes</button>
            </body></html>
          `);

          // Ø§ÙØ²ÙˆØ¯Ù† listener Ø¨Ù‡ Ø¯Ú©Ù…Ù‡ "Save Changes"
          detailWindow.document.getElementById('saveTaskBtn').addEventListener('click', () => {
            const newTitle = detailWindow.document.getElementById('title').value;
            const newId = detailWindow.document.getElementById('id').value;
            const newDescription = detailWindow.document.getElementById('description').value;

            const updatedTask = { ...d, title: newTitle, id: newId, description: newDescription };
            fetch('/update-task', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                original_id: d.id,
                new_id: newId,
                title: newTitle,
                description: newDescription
              })
            })
            .then(response => response.json())
            .then(data => {
              if (data.status === "updated") {
                alert("Task updated successfully!");
                fetchTasks();
                detailWindow.close();
                isTaskChanged = false;
              }
            });
          });
          
          isTaskChanged = true;
        })
        .on("mouseover", (event, d) => {
          // Ù‡Ù†Ú¯Ø§Ù…ÛŒ Ú©Ù‡ Ù…ÙˆØ³ Ø±ÙˆÛŒ Ø¯Ø§ÛŒØ±Ù‡ Ù…ÛŒâ€ŒØ±ÙˆØ¯ØŒ Ù„ÛŒÙ†Ú©â€ŒÙ‡Ø§ÛŒ Ù…Ø±ØªØ¨Ø· Ø±ÙˆØ´Ù† Ù…ÛŒâ€ŒØ´ÙˆÙ†Ø¯
          link.classed("highlighted", (l) => l.source.id === d.id || l.target.id === d.id); // Ù„ÛŒÙ†Ú©â€ŒÙ‡Ø§ÛŒ Ù…Ø±Ø¨ÙˆØ·Ù‡ Ø±ÙˆØ´Ù† Ù…ÛŒâ€ŒØ´ÙˆÙ†Ø¯
        })
        .on("mouseout", () => {
          // Ù‡Ù†Ú¯Ø§Ù…ÛŒ Ú©Ù‡ Ù…ÙˆØ³ Ø§Ø² Ø¯Ø§ÛŒØ±Ù‡ Ù…ÛŒâ€ŒØ±ÙˆØ¯
          link.classed("highlighted", false); // Ù„ÛŒÙ†Ú©â€ŒÙ‡Ø§ Ø¨Ù‡ Ø­Ø§Ù„Øª Ø¹Ø§Ø¯ÛŒ Ø¨Ø±Ù…ÛŒâ€ŒÚ¯Ø±Ø¯Ù†Ø¯
        })
        .call(drag(simulation));

      const label = svg.append("g")
        .selectAll("text")
        .data(tasks)
        .join("text")
        .text(d => d.title)
        .attr("class", "label")
        .attr("text-anchor", "middle")
        .attr("dy", -20);

      simulation.on("tick", () => {
        link.attr("x1", d => d.source.x)
            .attr("y1", d => d.source.y)
            .attr("x2", d => d.target.x)
            .attr("y2", d => d.target.y);

        node.attr("cx", d => d.x)
            .attr("cy", d => d.y);

        label.attr("x", d => d.x)
             .attr("y", d => d.y);
      });
    }

    function drag(simulation) {
      return d3.drag()
        .on("start", event => {
          if (!event.active) simulation.alphaTarget(0.3).restart();
          event.subject.fx = event.subject.x;
          event.subject.fy = event.subject.y;
        })
        .on("drag", event => {
          event.subject.fx = event.x;
          event.subject.fy = event.y;
        })
        .on("end", event => {
          if (!event.active) simulation.alphaTarget(0);
          event.subject.fx = null;
          event.subject.fy = null;
        });
    }

    window.addEventListener("beforeunload", (event) => {
      if (isTaskChanged) {
        const message = "ØªØºÛŒÛŒØ±Ø§Øª Ø°Ø®ÛŒØ±Ù‡ Ù†Ø´Ø¯Ù‡â€ŒØ§Ù†Ø¯. Ø¢ÛŒØ§ Ù…ÛŒâ€ŒØ®ÙˆØ§Ù‡ÛŒØ¯ Ø¨Ø¯ÙˆÙ† Ø°Ø®ÛŒØ±Ù‡ ØªØºÛŒÛŒØ±Ø§Øª Ø§Ø² Ø§ÛŒÙ† ØµÙØ­Ù‡ Ø®Ø§Ø±Ø¬ Ø´ÙˆÛŒØ¯ØŸ";
        event.returnValue = message;
        return message;
      }
    });

    document.getElementById('addNodeBtn').addEventListener('click', () => {
      const title = prompt("Ø¹Ù†ÙˆØ§Ù† ØªØ³Ú© Ø¬Ø¯ÛŒØ¯:");
      const newId = prompt("Ø¢ÛŒØ¯ÛŒ ØªØ³Ú© (Ø¹Ø¯Ø¯ ÙˆØ§Ø±Ø¯ Ú©Ù†ÛŒØ¯):");
      if (!title || !newId || tasks.find(t => t.id === newId)) return alert("Ø¢ÛŒØ¯ÛŒ ØªÚ©Ø±Ø§Ø±ÛŒ ÛŒØ§ Ù†Ø§Ø¯Ø±Ø³Øª Ø§Ø³Øª.");
      const targetId = prompt("Ø§ÛŒÙ† Ù†ÙˆØ¯ Ø¨Ù‡ Ú©Ø¯Ø§Ù… Ù†ÙˆØ¯ Ù‚Ø¨Ù„ÛŒ Ù…ØªØµÙ„ Ø´ÙˆØ¯ØŸ (ID Ø¹Ø¯Ø¯ÛŒ ÙˆØ§Ø±Ø¯ Ú©Ù†)");
      const newNode = { id: newId, title };
      tasks.push(newNode);
      if (targetId && tasks.find(t => t.id === targetId)) {
        links.push({ source: targetId, target: newId });
      }
      d3.selectAll("svg > *").remove();
      renderGraph(tasks, links);
    });

    document.getElementById('saveBtn').addEventListener('click', async () => {
      await fetch('/save', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ tasks, links })
      });
      alert("ØªØºÛŒÛŒØ±Ø§Øª Ø°Ø®ÛŒØ±Ù‡ Ø´Ø¯ âœ…");
    });

    document.getElementById('deleteBtn').addEventListener('click', () => {
      const deleteId = prompt("Ø¢ÛŒØ¯ÛŒ ØªØ³Ú©ÛŒ Ú©Ù‡ Ù…ÛŒâ€ŒØ®ÙˆØ§Ù‡ÛŒØ¯ Ø­Ø°Ù Ø´ÙˆØ¯:");
      if (!deleteId) return;
      tasks = tasks.filter(t => t.id !== deleteId);
      links = links.filter(l => l.source.id !== deleteId && l.target.id !== deleteId);
      d3.selectAll("svg > *").remove();
      renderGraph(tasks, links);
    });

    document.getElementById('editLinksBtn').addEventListener('click', () => {
      const nodeId = prompt("Ø¢ÛŒØ¯ÛŒ Ù†ÙˆØ¯ÛŒ Ú©Ù‡ Ù…ÛŒâ€ŒØ®ÙˆØ§ÛŒ Ù„ÛŒÙ†Ú©â€ŒÙ‡Ø§Ø´Ùˆ ØªÙ†Ø¸ÛŒÙ… Ú©Ù†ÛŒ:");
      if (!nodeId || !tasks.find(t => t.id === nodeId)) return;
      const newTargets = prompt("Ø¢ÛŒØ¯ÛŒ ØªØ³Ú©â€ŒÙ‡Ø§ÛŒÛŒ Ú©Ù‡ Ø¨Ø§ÛŒØ¯ Ø¨Ù‡ Ø§ÛŒÙ† Ù†ÙˆØ¯ ÙˆØµÙ„ Ø¨Ø§Ø´Ù†Ø¯ØŒ Ø¨Ø§ Ú©Ø§Ù…Ø§ Ø¬Ø¯Ø§ Ú©Ù† (Ù…Ø«Ù„Ø§Ù‹: 2,3):");
      links = links.filter(l => l.source.id !== nodeId);
      newTargets.split(',').map(t => t.trim()).forEach(targetId => {
        if (tasks.find(t => t.id === targetId)) {
          links.push({ source: nodeId, target: targetId });
        }
      });
      d3.selectAll("svg > *").remove();
      renderGraph(tasks, links);
    });

    document.getElementById('arrangeBtn').addEventListener('click', () => {
      const xOffset = 100;
      const yOffset = 100;
      tasks.forEach((task, index) => {
        task.x = xOffset + (index * 150);
        task.y = yOffset + (index * 100);
      });
      d3.selectAll("svg > *").remove();
      renderGraph(tasks, links);
    });

    fetchTasks();
  </script>
</body>
</html>
